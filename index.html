<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/33c8925556.js" crossorigin="anonymous"></script>
    <script>
      if (!window.FontAwesome) {
        document.write('<link rel="stylesheet" href="path/to/local/fontawesome.css">');
      }
    </script>
</head>

<body>
    <div class="video-background">
        <video autoplay muted loop poster="fallback.jpg">
            <source src="background.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <main class="container">
        <section class="profile">
            <img src="image.png" alt="Profile Picture of @fentbusgaming" class="profile-img">
            <h1>@fentbusgaming</h1>
            <div class="icons">
                <a href="https://www.tiktok.com/" target="_blank" aria-label="TikTok">
                    <i class="fab fa-tiktok"></i>
                </a>
                <a href="https://www.instagram.com/" target="_blank" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://twitter.com/" target="_blank" aria-label="X (Twitter)">
                    <i class="fab fa-x-twitter"></i>
                </a>
                <a href="https://www.wikipedia.org/" target="_blank" aria-label="Wikipedia">
                    <i class="fab fa-wikipedia-w"></i>
                </a>
            </div>
        </section>

        <section class="section">
            <h2>Discord</h2>
            <a href="https://discord.com/invite/kushcord" class="link-btn" target="_blank">Kushcord</a>
            <a href="https://discord.com/invite/southbronx" class="link-btn" target="_blank">South Bronx</a>
        </section>
    </main>
</body>

</html>
