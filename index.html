<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/33c8925556.js" crossorigin="anonymous"></script>
    <script>
      if (!window.FontAwesome) {
        document.write('<link rel="stylesheet" href="path/to/local/fontawesome.css">');
      }
    </script>
</head>

<body>
    <div class="video-background">
        <video autoplay muted loop poster="fallback.jpg">
            <source src="background.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <main class="container text-center mt-5">
        <section class="profile mb-4">
            <img src="image.png" alt="Profile Picture of @fentbusgaming" class="profile-img rounded-circle border border-white mb-3">
            <h1 class="text-white">@fentbusgaming</h1>
            <div id="greeting" class="text-white"></div>
            <div class="icons mt-3">
                <a href="https://www.tiktok.com/" target="_blank" aria-label="TikTok" class="mx-2 text-white">
                    <i class="fab fa-tiktok"></i>
                </a>
                <a href="https://www.instagram.com/" target="_blank" aria-label="Instagram" class="mx-2 text-white">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://twitter.com/" target="_blank" aria-label="X (Twitter)" class="mx-2 text-white">
                    <i class="fab fa-x-twitter"></i>
                </a>
                <a href="https://www.wikipedia.org/" target="_blank" aria-label="Wikipedia" class="mx-2 text-white">
                    <i class="fab fa-wikipedia-w"></i>
                </a>
            </div>
        </section>

        <section class="section mb-5">
            <h2 class="text-white">Discord</h2>
            <a href="https://discord.com/invite/southbronx" class="btn btn-dark btn-block" target="_blank">South Bronx</a>
        </section>
    </main>
    <button id="toggle-dark-mode" class="btn btn-dark position-fixed rounded-circle" style="bottom: 20px; right: 20px;">
        <i class="fas fa-moon"></i>
    </button>
    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // Greeting based on the time of day
        function updateGreeting() {
            const greeting = document.getElementById('greeting');
            const hours = new Date().getHours();
            let message = '';

            if (hours < 12) {
                message = 'Good morning!';
            } else if (hours < 18) {
                message = 'Good afternoon!';
            } else {
                message = 'Good evening!';
            }

            greeting.textContent = message;
        }

        // Toggle dark mode
        function toggleDarkMode() {
            const body = document.body;
            const darkModeButton = document.getElementById('toggle-dark-mode');
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                darkModeButton.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                darkModeButton.innerHTML = '<i class="fas fa-moon"></i>';
            }
        }

        document.getElementById('toggle-dark-mode').addEventListener('click', toggleDarkMode);

        // Initial function calls
        updateGreeting();

        // Add animations
        document.querySelector('.profile-img').classList.add('animate-profile');
        document.querySelectorAll('.icons a').forEach(icon => icon.classList.add('animate-icons'));
    </script>
</body>

</html>
